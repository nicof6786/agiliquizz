<form name="newForm">
  <div layout="column">
    <md-input-container>
      <label>Nombre de questions</label>
      <input type="number" ng-model="params.numOfQuestions" required min="1" max="{{questions.length}}">
    </md-input-container>
    <md-input-container>
      <label>Temps maximum (minutes)</label>
      <input type="number" ng-model="params.maxTime" required min="1" max="{{questions.length * 2}}">
    </md-input-container>
    <md-button class="md-primary md-raised" ng-click="startQuizz()">DÃ©marrer</md-button>
  </div>
</form>
