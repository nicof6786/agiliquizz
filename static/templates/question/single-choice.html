<md-radio-group ng-model="question.answer" class="md-primary">
  <div layout="row" layout-wrap>
    <div ng-repeat="option in question.question.options" flex="50" layout="row" layout-align="center">
      <md-radio-button ng-value="option.value">{{option.label}}</md-radio-button>
    </div>
  </div>
</md-radio-group>
